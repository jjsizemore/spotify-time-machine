name: Dependency Review

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build if there are critical or high vulnerabilities
          fail-on-severity: critical
          # Allow only certain license types
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, CC0-1.0, Unlicense
          # Deny specific licenses (copyleft licenses)
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0, LGPL-2.1, LGPL-3.0
          # Comment on PRs with vulnerability information
          comment-summary-in-pr: always
          # Include dependency name in summary
          vulnerability-check: true
          license-check: true
          # Retry on errors
          retry-on-snapshot-warnings: true
